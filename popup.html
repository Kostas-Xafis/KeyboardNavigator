<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <script defer src="popup.js"></script>
    </head>
    <body>
        <h1>Keyboard Navigator</h1>
        <div id="shortcut">
            <label>Shortcut toggle:</label>
            <input type="text" placeholder="ex. ctrl+space">
        </div>
        <div id="keyCombinations">
            <label>Key combinations:</label>
            <input type="text">
            <input type="text">
            <p>ex. ABCDEF, 12345 -> A1,A2,A3 ...</p>
            <p>Casing is ignored though it will be displayed with UPPER casing for readability</p>
        </div>
        <div id="submit">
            <button>Set defaults</button>
        </div>
        <link rel="stylesheet" href="popup.css"></link>
    </body>
</html>
